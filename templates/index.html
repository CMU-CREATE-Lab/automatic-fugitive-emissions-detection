<!DOCTYPE html>
<html>
<head>
    <title>Plume Detection - Available Runs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            list-style-type: none;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            display: block;
            padding: 5px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available Video Runs</h1>
    
    {% if runs %}
        <ul>
            {% for run in runs %}
                <li><a href="{{ url_for('show_videos', run_name=run) }}">{{ run }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align: center">No runs available in the database.</p>
    {% endif %}
</body>
</html>
